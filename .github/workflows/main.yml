name: Selenium CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ðŸ”¹ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”¹ Set Up Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ðŸ”¹ Install Browsers
        run: |
          choco install googlechrome -y
          choco install firefox -y
          choco install microsoft-edge -y

      - name: ðŸ”¹ Setup WebDriverManager
        run: |
          echo "Setting up WebDriverManager..."
          # We'll use WebDriverManager from bonigarcia instead of manually installing drivers

      - name: ðŸ”¹ Run Selenium Tests
        run: mvn clean test -DsuiteXmlFile=testing.xml
        env:
          SELENIUM_HEADLESS: true
          SELENIUM_REMOTE_DEBUGGING: false

      - name: ðŸ”¹ Publish Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/