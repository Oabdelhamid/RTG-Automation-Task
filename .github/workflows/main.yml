name: Selenium Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ğŸ–¥ Install Chrome, Firefox, and Edge via Chocolatey
        run: |
          choco install googlechrome -y
          choco install firefox -y
          choco install microsoft-edge -y

      - name: ğŸ”¥ Install ChromeDriver
        run: choco install chromedriver -y

      - name: ğŸ”¥ Install GeckoDriver
        run: choco install selenium-gecko-driver -y

      - name: ğŸŒ Install EdgeDriver
        run: choco install selenium-edge-driver -y

      - name: ğŸ› ï¸ Verify WebDriver Versions
        run: |
          chromedriver --version
          geckodriver --version
          edgedriver --version

      - name: ğŸš€ Run Selenium Tests
        run: mvn clean test