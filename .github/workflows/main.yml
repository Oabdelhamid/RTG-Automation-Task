name: Selenium CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”¹ Set Up Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ”¹ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome firefox
          wget -q -O /usr/local/bin/chromedriver https://chromedriver.storage.googleapis.com/136.0.7103.92/chromedriver_linux64.zip
          wget -q -O /usr/local/bin/geckodriver https://github.com/mozilla/geckodriver/releases/download/v0.36.0/geckodriver-linux64.tar.gz
          chmod +x /usr/local/bin/chromedriver /usr/local/bin/geckodriver

      - name: ðŸ”¹ Ensure WebDriver Paths
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: ðŸ”¹ Run Selenium Tests
        run: mvn clean test
