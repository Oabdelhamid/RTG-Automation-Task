name: Selenium CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ðŸ”¹ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”¹ Set Up Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ðŸ”¹ Install Browsers
        run: |
          choco install googlechrome -y
          choco install firefox -y
          choco install microsoft-edge -y

      - name: ðŸ”¹ Create TestNG Directory and Copy File
        run: |
          mkdir -p src/test/resources
          copy testing.xml src/test/resources/
          dir src/test/resources

      - name: ðŸ”¹ Run Selenium Tests
        run: mvn clean test
        env:
          SELENIUM_HEADLESS: true
          SELENIUM_REMOTE_DEBUGGING: false

