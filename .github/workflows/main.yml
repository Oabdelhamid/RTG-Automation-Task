name: Selenium Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: 🖥 Install Chrome, Firefox, and Edge via Chocolatey
        run: |
          choco install googlechrome -y
          choco install firefox -y
          choco install microsoft-edge -y

      - name: 🔥 Install ChromeDriver
        run: choco install chromedriver -y

      - name: 🔥 Install GeckoDriver
        run: choco install selenium-gecko-driver -y

      - name: 🌐 Install EdgeDriver
        run: choco install selenium-edge-driver -y

      - name: 🛠️ Verify WebDriver Versions
        run: |
          chromedriver --version
          geckodriver --version
          edgedriver --version

      - name: 🚀 Run Selenium Tests
        run: mvn clean test