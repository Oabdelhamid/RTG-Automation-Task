name: Selenium Test Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🌐 Install Browsers & WebDrivers
        run: |
          choco install googlechrome -y
          choco install firefox -y
          choco install selenium-edge-driver -y
          choco install selenium-gecko-driver -y
          choco install chromedriver -y
          choco install allure -y

      - name: 📝 Run Selenium Tests & Generate Allure Results
        run: mvn clean test

      - name: 📂 Generate Allure Report
        run: allure generate "C:\Users\omara\OneDrive\Documents\GitHub\RTG-Automation-Task\allure-results" -o "C:\Users\omara\OneDrive\Documents\GitHub\RTG-Automation-Task\allure-report"

      - name: 🚀 Upload Allure Reports
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: C:\Users\omara\OneDrive\Documents\GitHub\RTG-Automation-Task\allure-report
