name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üîß Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: üñ• Install Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          wget -N "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          rm chromedriver_linux64.zip

      - name: üî• Install Firefox & GeckoDriver
        run: |
          sudo apt update
          sudo apt install -y firefox
          GECKODRIVER_VERSION=$(curl -s "https://api.github.com/repos/mozilla/geckodriver/releases/latest" | jq -r '.tag_name')
          wget -N "https://github.com/mozilla/geckodriver/releases/download/${GECKODRIVER_VERSION}/geckodriver-linux64.tar.gz"
          tar -xvzf geckodriver-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver-linux64.tar.gz

      - name: üåê Install Edge & EdgeDriver
        run: |
          sudo apt update
          sudo apt install -y microsoft-edge-stable
          EDGE_VERSION=$(curl -s "https://msedgewebdriverstorage.blob.core.windows.net/builds/LATEST_STABLE")
          wget -N "https://msedgewebdriverstorage.blob.core.windows.net/builds/${EDGE_VERSION}/edgedriver_linux64.zip"
          unzip edgedriver_linux64.zip
          sudo mv msedgedriver /usr/local/bin/
          rm edgedriver_linux64.zip

      - name: üöÄ Run Selenium Tests
        run: mvn clean test
