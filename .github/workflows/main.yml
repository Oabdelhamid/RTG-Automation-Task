name: Selenium CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ðŸ”¹ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”¹ Set Up Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ”¹ Install WebDrivers & Browsers
        run: |
          choco install googlechrome -y
          choco install microsoft-edge -y
          choco install firefox -y
          choco install selenium-chrome-driver -y
          choco install selenium-gecko-driver -y
          choco install selenium-edge-driver -y

      - name: ðŸ”¹ Ensure WebDriver Paths
        run: |
          echo "C:\ProgramData\chocolatey\lib\selenium-chrome-driver\tools" >> $env:GITHUB_PATH
          echo "C:\ProgramData\chocolatey\lib\selenium-gecko-driver\tools" >> $env:GITHUB_PATH
          echo "C:\ProgramData\chocolatey\lib\selenium-edge-driver\tools" >> $env:GITHUB_PATH

      - name: ðŸ”¹ Run Selenium Tests
        run: mvn clean test
