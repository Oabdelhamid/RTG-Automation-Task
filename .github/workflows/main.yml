name: Run Selenium Tests

on:
  push:
    branches: [main]  # ✅ Runs tests on push to 'main'

jobs:
  test:
    runs-on: windows-latest  # ✅ Windows environment for execution

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Install Chrome & Firefox
        run: |
          choco install googlechrome
          choco install firefox

      - name: Install WebDrivers
        run: |
          choco install chromedriver
          choco install geckodriver

      - name: Install Edge WebDriver
        uses: microsoft/setup-msedge@v1

      - name: Run Selenium Tests (Headless Mode)
        run: mvn clean test -Dheadless=true

      - name: Upload Test Reports
        if: always()  # ✅ Always save reports, even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Generate Allure Reports
        run: |
          allure generate target/allure-results -o target/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report/
